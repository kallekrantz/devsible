- name: "Build kitty"
  make:
    chdir: "{{ kitty_path }}"
  listen:
    - kitty-changed

- name: "Build kitty"
  command: python3 setup.py linux-package
  args:
    chdir: "{{ kitty_path }}"
  listen:
    - kitty-changed

- name: "Copy kitty folder"
  synchronize:
    src: "{{ kitty_path | expanduser }}/linux-package"
    dest: "/usr/local/"
    perms: yes
  become: True
  listen:
    - kitty-changed
