---

- name: "Ensure cache is updated"
  community.general.pacman:
    upgrade: yes
  become: True

- name: "Ensure cache is updated"
  community.general.pacman:
    name: sshpass
  become: True

- name: "Ensure var folder"
  file:
    state: directory
    path: "/var/lib/devsible"
  become: True

- name: "Write current timestamp to file."
  copy:
    content: "{{ ansible_date_time.iso8601 }}"
    dest: /var/lib/devsible/last_run
  changed_when: False
  become: True

- name: Install iwd
  community.general.pacman:
    name: iwd
  become: True

- name: "Make sure iwd is enabled"
  systemd:
    name: iwd.service
    enabled: True
  become: True

- name: Make sure networkd is enabled
  systemd:
    name: systemd-networkd
    enabled: True
  become: True

- name: Make sure a service is running
  systemd:
    name: systemd-resolved
    enabled: True
  become: True

- name: Copy network configuration
  copy:
    src: "files/{{ item }}"
    dest: "/etc/systemd/network/{{ item }}"
  with_items:
  - 10-wired.network
  - 11-wifi.network
  - 12-wlp.network
  become: True

- name: Copy iwd configuration
  copy:
    src: "files/iwd-main.conf"
    dest: /etc/iwd/main.conf
  become: True

# Below idea is taken from https://github.com/nextcloud/nextcloud-snap/issues/881
# Should resolve issues where our system cannot resolve external things.

- name: configure `/etc/resolv.conf` to point to dynamic stub
  file:
    path: /etc/resolv.conf
    src: /run/systemd/resolve/stub-resolv.conf
    force: yes
    state: link
  become: yes
